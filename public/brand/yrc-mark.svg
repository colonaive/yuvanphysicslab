<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Deep Navy Gradient for Depth -->
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1F3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#142D50;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Main Diamond -->
  <!-- Start Center: 256, 256. 
       Diagonal ~480px -> Side = ~339px. 
       Let's use rect side=336 at (88, 88) rotated.
       Center of 336 rect at 88: 88 + 168 = 256. Perfect.
  -->
  <g filter="url(#shadow)">
      <rect x="88" y="88" width="336" height="336" rx="8" ry="8" transform="rotate(45 256 256)" fill="url(#navyGrad)" stroke="#C8A44D" stroke-width="3" />
  </g>

  <!-- Inner Inset Border (Subtle Depth) -->
  <rect x="104" y="104" width="304" height="304" rx="4" ry="4" transform="rotate(45 256 256)" fill="none" stroke="#C8A44D" stroke-width="1" opacity="0.4" />

  <!-- Subtle Orbital Ring (Optional, kept very simple/subtle as requested) 
       Behind the text, intersecting the diamond slightly? 
       Actually user said "orbit... thin orbital ring... behind or partially behind".
       Let's add a faint ellipse behind the text but inside diamond area? 
       Or just an ellipse around the diamond? 
       If around, it might clip. Let's keep it strictly inside or tight.
       Let's do a faint gold circle/ellipse rotated.
  -->
  <!-- <ellipse cx="256" cy="256" rx="180" ry="60" transform="rotate(-45 256 256)" fill="none" stroke="#C8A44D" stroke-width="1" opacity="0.3" /> --> 
  <!-- Commented out orbit to keep it clean for now, unless "Try it" means I MUST. 
       User said: "Optional but try it". 
       Let's add it very subtly.
  -->
  <ellipse cx="256" cy="256" rx="210" ry="70" transform="rotate(-45 256 256)" fill="none" stroke="#C8A44D" stroke-width="2" opacity="0.25" />

  <!-- Text: YRC -->
  <!-- Centered. Gold. Serif. -->
  <text x="256" y="278" dominant-baseline="middle" text-anchor="middle" font-family="'Times New Roman', Georgia, serif" font-weight="bold" font-size="140" fill="#C8A44D" letter-spacing="4" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">YRC</text>
</svg>
