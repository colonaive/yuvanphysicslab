<svg xmlns="http://www.w3.org/2000/svg" viewBox="40 40 432 432">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A44D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6C670;stop-opacity:1" />
    </linearGradient>
    <!-- Enhanced Drop Shadow for 3D Effect -->
    <filter id="shadowGold" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Main Diamond with Thicker Border -->
  <g filter="url(#shadowGold)">
      <rect x="88" y="88" width="336" height="336" rx="8" ry="8" transform="rotate(45 256 256)" fill="url(#goldGrad)" stroke="#0B1F3B" stroke-width="4" />
  </g>

  <!-- Inner Inset Border for Depth -->
  <rect x="104" y="104" width="304" height="304" rx="4" ry="4" transform="rotate(45 256 256)" fill="none" stroke="#0B1F3B" stroke-width="1.5" opacity="0.4" />

  <!-- Text: YRC -->
  <text x="256" y="278" dominant-baseline="middle" text-anchor="middle" font-family="'Times New Roman', Georgia, serif" font-weight="bold" font-size="140" fill="#0B1F3B" letter-spacing="4" style="text-shadow: 1px 1px 3px rgba(255,255,255,0.3);">YRC</text>
</svg>
