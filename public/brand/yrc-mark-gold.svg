<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A44D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6C670;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowGold" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <!-- 3D Orbital Ring Gradient (Navy for gold background) -->
    <linearGradient id="orbitGradGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1F3B;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#142D50;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#0B1F3B;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <g filter="url(#shadowGold)">
      <rect x="88" y="88" width="336" height="336" rx="8" ry="8" transform="rotate(45 256 256)" fill="url(#goldGrad)" stroke="#0B1F3B" stroke-width="3" />
  </g>

  <rect x="104" y="104" width="304" height="304" rx="4" ry="4" transform="rotate(45 256 256)" fill="none" stroke="#0B1F3B" stroke-width="1" opacity="0.3" />

  <!-- 3D Orbital Ring with Gradient -->
  <ellipse cx="256" cy="256" rx="220" ry="75" transform="rotate(-45 256 256)" fill="none" stroke="url(#orbitGradGold)" stroke-width="4" opacity="0.75" />
  
  <!-- Electron nodes positioned around the orbit -->
  <!-- Node 1: Top-right -->
  <circle cx="400" cy="180" r="8" fill="#142D50" opacity="0.85">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="180" r="12" fill="none" stroke="#0B1F3B" stroke-width="1.5" opacity="0.35" />
  
  <!-- Node 2: Bottom-left -->
  <circle cx="112" cy="332" r="8" fill="#142D50" opacity="0.85">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="2s" begin="0.7s" repeatCount="indefinite" />
  </circle>
  <circle cx="112" cy="332" r="12" fill="none" stroke="#0B1F3B" stroke-width="1.5" opacity="0.35" />
  
  <!-- Node 3: Left-center -->
  <circle cx="80" cy="220" r="7" fill="#0B1F3B" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="80" cy="220" r="11" fill="none" stroke="#0B1F3B" stroke-width="1.5" opacity="0.3" />

  <text x="256" y="278" dominant-baseline="middle" text-anchor="middle" font-family="'Times New Roman', Georgia, serif" font-weight="bold" font-size="140" fill="#0B1F3B" letter-spacing="4" style="text-shadow: 1px 1px 2px rgba(255,255,255,0.2);">YRC</text>
</svg>
